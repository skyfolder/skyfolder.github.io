        }

        }

        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        .group:hover .group-hover\:rotate-y-180 {

        /* Fade in animation for quiz */

            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
