<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas 수리물리학 강의노트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 260px;
            --accent-color: #2c3e50;
            --link-color: #2980b9;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh; /* 전체 화면 높이 사용 */
            overflow: hidden; /* 전체 스크롤 방지 */
        }

        /* 왼쪽 사이드바 */
        nav {
            width: var(--sidebar-width);
            background-color: #f8f9fa;
            border-right: 1px solid #e1e4e8;
            padding: 2rem 1.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        nav h3 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: #666;
            padding: 0.8rem 0.5rem;
            display: block;
            border-radius: 4px;
            transition: all 0.2s;
            font-weight: 500;
        }

        nav a:hover {
            background-color: #e9ecef;
            color: var(--link-color);
            padding-left: 1rem;
        }

        /* 오른쪽 아이프레임 영역 */
        .content-area {
            flex: 1; /* 남은 공간 모두 차지 */
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            nav { 
                width: 100%; 
                height: auto; 
                padding: 1rem;
                border-bottom: 1px solid #ddd;
            }
            nav a { padding: 0.5rem; display: inline-block; margin-right: 10px;}
        }
    </style>
</head>
<body>

    <nav>
        <h3>Boas 수리물리학</h3>

        <a href="boas_ch2.html" target="main-frame">Ch 2. Complex Numbers</a>
        <a href="boas_ch3.html" target="main-frame">Ch 3. Linear Algebra</a>
        <a href="boas_ch4.html" target="main-frame">Ch 4. Partial Diff</a>
        <a href="boas_ch5.html" target="main-frame">Ch 5. Multiple Integrals</a>
        <a href="boas_ch6.html" target="main-frame">Ch 6. Vector Analysis</a>
    </nav>

    <div class="content-area">
        <iframe name="main-frame" src="boas_ch1.html"></iframe>
    </div>

</body>
</html>
